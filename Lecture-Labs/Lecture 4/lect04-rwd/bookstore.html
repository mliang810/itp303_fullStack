<!DOCTYPE html>
<html>
<head>
	<title>USC Bookstore</title>
	<meta name="viewport" content="width=device-width, intial-scale=1">
	<style>
		html, body {
			margin: 0;
			padding: 0;
			font-family: Arial;
		}
		#header {
			height: 400px;
			line-height: 400px;
			background-image: url("images/bookstore-bg.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center top;
			text-align: center;
		}
		#header h1 {
			font-size: 40px;
			color: white;
			margin: 0;
		}
		h2 {
			text-align: center;
			margin-bottom: 40px;
		}
		#best-seller, #sale {
			padding-top: 20px;
			padding-bottom: 30px;
		}

		/* -- All products are in a div .item -- */
		.item img {
			width: 100%;
		}
		.item .name {
			font-weight: bold;
			text-align: center;
		}
		.item .price {
			text-align: center;
		}

		/* -- Best Seller -- */
		#best-seller {
			/*width: 1020px;*/
			/*width of best seller is relative to its nearest ancestor. Since none of the parents have postion:relative, that means it will be relative to the browser/body tag*/
			width: 80%;
			margin-left: auto;
			margin-right: auto;
			background-color: yellow;

			/*you can also set max widths for your elements*/
			/*this is the widest best seller can be*/
		}
		#best-seller .row .item {
			background-color: #cdcdcd;
			float: left;
			/*width: 300px;*/
			/*make width of item relative to its parent/ancestor, aka body*/
			width:31.333333%; /*take into account padding when you do this unless you use box-sizing, which ignores padding*/
			padding: 10px;
			/*magical property - BOX SIZING - makes the width be the width that it says it is*/
			box-sizing: border-box;
			margin: 1%; /*take into account margins as well - it still adds to the width of #best-seller so you still need to calculate 31.333 + 2(1)=33.3333%*/
		}
		/* A better way to clear floats */
		/* look after every row and clear the float */
		.row:after {
			content: "";
			clear: both;
			display: table;
		}

		/* -- On Sale -- */
		#sale {
			width: 1360px;
			margin-left: auto;
			margin-right: auto;
		}
		#sale .row .item {
			background-color: #cdcdcd;
			float: left;
			width: 300px;
			padding: 10px;
			margin: 10px;
		}
		#footer {
			background-color: black;
			color: #aaa;
			font-size: 10px;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}


		/*media queries*/
		/*add css for screen sizes less than 768px (tablet size)*/
		/*overrides above CSS to accomadate diff sizes*/
		@media(max-width: 768px){
			#header h1{
				color:blue;
			}
			#best-seller .row .item{
				/*show 2 items per row instead of 3*/
				/*width: 50%; is actually 48 bc have margin of 1% on both sides*/
				width:48%;
			}
		}

		@media(max-width: 591px){
			#header h1{
				color:brown;
			}
			#best-seller .row .item{
				/*show 1 items per row instead of 3*/
				/*width: 100%; is actually 98 bc have margin of 1% on both sides*/
				width:98%;
			}
		}

	</style>
</head>
<body>
	<div id="header">
		<h1>USC Bookstore Website</h1>
	</div>

	<div id="best-seller">
		<h2>Best Sellers</h2>
		<div class="row">
			<div class="item">
				<img src="images/hoodie.jpg" />
				<div class="name">Hoodie</div>
				<div class="price">$70.95</div>
			</div>
			<div class="item">
				<img src="images/full-zip.jpg" />
				<div class="name">Full Zip</div>
				<div class="price">$63.99</div>
			</div>
			<div class="item">
				<img src="images/pullover.jpg" />
				<div class="name">Pullover</div>
				<div class="price">$56.98</div>
			</div>
		</div>
	</div>

	<div id="sale">
		<h2>On Sale</h2>
		<div class="row">
			<div class="item">
				<img src="images/fleece-pant.jpg"/>
				<div class="name">Fleece Pant</div>
				<div class="price">$20.05</div>
			</div>
			<div class="item">
				<img src="images/cozy.jpg" />
				<div class="name">Cozy</div>
				<div class="price">$20.99</div>
			</div>
			<div class="item">
				<img src="images/polo.jpg" />
				<div class="name">Polo</div>
				<div class="price">$25.00</div>
			</div>
			<div class="item">
				<img src="images/shorts.jpg" />
				<div class="name">Shorts</div>
				<div class="price">$12.99</div>
			</div>
		</div>
	</div>
	<div id="footer">
		University of Southern California. 2020.
	</div>

</body>
</html>
