<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS //imports bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Bootstrap Grid</title>

    <style>
      .container{
        background-color: lavender;
      }
      .col{
        border: 1px solid black;
      }

      .container-fluid{
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <!-- to create a grid in bootstrap, MUST start with a div with class name "container". MUST also create a div that has class name "row"-->
    <div class="container">
      <div class="row">

        <div class="col col-7 col-md-6 col-xl-3"> <!--can put mulitple classes-->
          <!--for mobile devices and up its col-7-->
          <!--col-md means for medium devices like tablets (so for tablets and up its col-6-->
          <!--col-xl means for really big devices (so for big screens and up its col-3-->
          Column 1
        </div>
        <div class="col col-5"> <!--max is col-12 :it takes the whole row; col-6 takes half the row and so on.--> 
          <!--col 1-12 -->
          <!--as long as the #s add up to 12, they CAN be in the same row-->
          Column 2
        </div>
      </div>

      <div class="row">

        <div class="col col-12 col-md-6 col-xl-3"> <!--1 row on mobile, half of the row on tablet, 1/4 of the row on large screen-->
          Column 3
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 4
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 5
        </div>
        <div class="col col-12 col-md-6 col-xl-3">
          Column 6
        </div>

      </div>

    </div>



<div class="container-fluid"> <!--fills whole page-->
      <div class="row">

        <div class="col col-6"> 
          Column 1
        </div>
        <div class="col col-6">
          Column 2
        </div>
      </div>

      <div class="row">

        <div class="col">
          Column 3
        </div>
        <div class="col">
          Column 4
        </div>
        <div class="col">
          Column 5
        </div>
        <div class="col">
          Column 6
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
